<div class="container-fluid">
<div class="row">


<div class="col-md-4">
  <div class="card">
    <div class="card-body">
      <label for="">Search User</label>
      <div class="search1">
        <i class="fab fa-searchengin"></i>
        <input (keyup)='getUsers($event)' class="form-control search" placeholder="Search ..." type="search" name="userName" [(ngModel)]="userName" value="">
        <button id="btn"  (click)=getRepos() (click)=getUsers(user) class="btn btn-primary" type="button" name="button">Search</button>

      </div>

      <!-- <button  (click)=getUsers() class="btn btn-primary" type="button" name="button">Submit</button> -->

    </div>
    <div  class="">
      <img src="{{users.avatar_url}}" title="{{users.name}}" alt="">
      <h2 >{{users.name}}</h2>
      <p>{{users.login}}</p>
      <p><i class="fab fa-megaport"></i>: {{users.company}}</p>
      <p><i class="fas fa-globe-africa"></i>: {{users.location}}</p>
      <p><i class="fas fa-biohazard"></i>{{users.bio}}</p>
      <a href="{{users.html_url}}"><button class="btn btn-outline-info" type="button" name="button">View on  Github</button></a>
    </div>


  </div>
</div>

<div class="col-md-8">
  <div *ngIf="loading" class="form-group progress">
  </div>
    <span>Repos:{{users.public_repos}}</span>
    <hr class="bg-info">
  <div class="row">


    <div *ngFor='let repo of repos' class="col-md-6">
      <div  class="card mar">
        <div class="marg">
          <div class="card-title">
            <h5><a href="{{repo.html_url}}" >{{repos.name}}</a></h5>
          </div>
          <div class="card-body">
            {{repo.description}} <br>
            Date created: {{repo.created_at|date}}
          </div>
          <div class="">
            <span><a href="{{repo.languages_url}}"></a> {{repo.language}}</span>
          </div>
        </div>


      </div>
    </div>
    <div *ngIf='errorMessage' class="alert alert-warning">
      <strong>Warning {{errorMessage}} please Try a valid userName</strong>
    </div>

  </div>

</div>
</div>
</div>
