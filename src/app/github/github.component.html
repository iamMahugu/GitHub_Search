
<div class="row">


<div class="col-md-5">
  <div class="card">
    <div class="card-body">
      <label for="">Search User</label>
      <input (keyup)='getUsers($event)' class="form-control search" placeholder="Search" type="serch" name="userName" [(ngModel)]="userName" value="">
      <button  (click)=getRepos() (click)=getUsers() class="btn btn-primary" type="button" name="button">Searh Repos</button>
      <!-- <button  (click)=getUsers() class="btn btn-primary" type="button" name="button">Submit</button> -->

    </div>
    <div  class="">
      <img src="{{user.avatar_url}}" title="{{user.name}}" alt="">
      <h2>Name:{{user.name}}</h2>
      <p><i class="fab fa-megaport">Orginization</i>: {{user.company}}</p>
      <p><i class="fas fa-globe-africa">City</i>: {{user.location}}</p>
    </div>


  </div>
</div>

<div class="col-md-7">
  <div *ngIf="loading" class="form-group progress">
  <ng-progress></ng-progress>
  </div>
  <!--
  <div *ngIf='errorMessage' class="alert alert-warning">
    <strong>Warning</strong>

  </div> -->
  <div class='table-responsive'>
      <table class='table'>
      <thead>
      <tr>
          <th>ID</th>
          <th>Name</th>
          <th>HTML Url</th>
          <th>description</th>

      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let repo of repos;">
          <td>{{repo.id}}</td>
          <td>{{repo.name}}</td>
          <td><a class="btn btn-info" href="{{repo.html_url}}">View Repo</a> </td>
          <td>{{repo.description}}</td>
      </tr>
  </tbody>
  </table>
  </div>
</div>
</div>
