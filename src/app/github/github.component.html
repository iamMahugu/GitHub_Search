<div class="container-fluid">
<div class="row">


<div class="col-md-4">
  <div class="card">
    <div class="card-body">
      <label for="">Search User</label>
      <input (keyup)='getUsers($event)' class="form-control search" placeholder="Search user" type="search" name="userName" [(ngModel)]="userName" value="">
      <button  (click)=getRepos() (click)=getUsers() class="btn btn-primary" type="button" name="button">Search</button>
      <!-- <button  (click)=getUsers() class="btn btn-primary" type="button" name="button">Submit</button> -->

    </div>
    <div  class="">
      <img src="{{user.avatar_url}}" title="{{user.name}}" alt="">
      <h2>{{user.name}}</h2>
      <p>{{user.login}}</p>
      <p><i class="fab fa-megaport"></i>: {{user.company}}</p>
      <p><i class="fas fa-globe-africa"></i>: {{user.location}}</p>
      <p><i class="fas fa-biohazard"></i>{{user.bio}}</p>
      <a href="{{user.html_url}}"><button class="btn btn-outline-info" type="button" name="button">View on  Github</button></a>
    </div>


  </div>
</div>

<div class="col-md-8">
  <div *ngIf="loading" class="form-group progress">
  </div>
    <span>Repos:{{user.public_repos}}</span>
    <hr class="bg-info">
  <div class="row">

    <div *ngFor='let repo of repos' class="col-md-12">
      <div  class="card mar">
        <div class="marg">
          <div class="card-title">
            <h5><a href="{{repo.html_url}}" >{{repo.name}}</a></h5>
          </div>
          <div class="card-body">
            {{repo.description}}
          </div>
          <div class="">
            <span> {{repo.language}}</span>
          </div>
        </div>


      </div>
    </div>

  </div>
  <!--
  <div *ngIf='errorMessage' class="alert alert-warning">
    <strong>Warning</strong>

  </div> -->
  <div  class="">

  </div>
